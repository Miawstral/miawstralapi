<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miawstral - Votre compagnon de voyage</title>
    
    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@600;700;800&display=swap" rel="stylesheet">
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'sans-serif'],
                        'display': ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        'brand': {
                            50: '#f5f7ff',
                            100: '#ebefff',
                            500: '#667eea',
                            600: '#5568d3',
                            700: '#4c5fbd',
                            800: '#764ba2',
                        }
                    }
                }
            }
        }
    </script>
    
    <style>
        /* Glassmorphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-dark {
            background: rgba(17, 24, 39, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(102, 126, 234, 0.5);
            border-radius: 3px;
        }
        
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(102, 126, 234, 0.8);
        }
        
        /* Autocomplete suggestions */
        .suggestions-container {
            max-height: 300px;
            overflow-y: auto;
        }
        
        .suggestion-item {
            transition: background-color 0.15s ease;
        }
        
        .suggestion-item:hover {
            background-color: rgba(102, 126, 234, 0.1);
        }
        
        /* Animations */
        @keyframes slideUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        
        /* Dark mode */
        .dark {
            background: #0f172a;
            color: #e2e8f0;
        }
        
        .dark .glass {
            background: rgba(30, 41, 59, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .dark .route-card {
            background: rgba(30, 41, 59, 0.8) !important;
            color: #e2e8f0;
        }
        
        .dark .text-gray-900 {
            color: #e2e8f0 !important;
        }
        
        .dark .text-gray-700 {
            color: #cbd5e1 !important;
        }
        
        .dark .text-gray-600 {
            color: #94a3b8 !important;
        }
        
        .dark .border-gray-200 {
            border-color: rgba(148, 163, 184, 0.2) !important;
        }
        
        .animate-slide-up {
            animation: slideUp 0.4s ease-out;
        }
        
        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        /* Route card hover effect */
        .route-card {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .route-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.15);
        }
        
        /* Input focus glow */
        .input-glow:focus {
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        /* Custom multiselect */
        .multi-select {
            max-height: 120px;
        }
        
        .multi-select option:checked {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
    </style>
</head>
<body class="font-sans antialiased overflow-hidden">
    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 z-50 glass shadow-lg">
        <div class="max-w-screen-2xl mx-auto px-4 py-3 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-brand-500 to-brand-800 flex items-center justify-center text-white font-bold text-xl shadow-lg">
                    M
                </div>
                <div>
                    <h1 class="font-display font-bold text-xl bg-gradient-to-r from-brand-500 to-brand-800 bg-clip-text text-transparent">
                        Miawstral
                    </h1>
                    <p class="text-xs text-gray-500">Votre compagnon de voyage</p>
                </div>
            </div>
            
            <div class="flex items-center gap-3">
                <button id="toggleStopsBtn" class="px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors text-sm font-medium text-gray-700 dark:text-gray-300 flex items-center gap-2">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    <span id="toggleStopsText">Afficher arrÃªts</span>
                </button>
                <button id="darkModeToggle" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-slate-700 transition-colors">
                    <svg id="sunIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                    <svg id="moonIcon" class="w-5 h-5 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main container -->
    <div class="flex h-screen pt-16">
        <!-- Floating sidebar -->
        <div class="fixed left-6 top-24 z-[1000] w-96 max-h-[calc(100vh-7rem)] glass rounded-2xl shadow-2xl overflow-hidden flex flex-col animate-slide-up">
            <!-- Search inputs -->
            <div class="p-6 space-y-4">
                <div class="relative">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-blue-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <circle cx="10" cy="10" r="3" />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="from"
                        placeholder="ArrÃªt de dÃ©part..."
                        class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-slate-600 focus:border-brand-500 focus:outline-none transition-all input-glow bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500"
                        autocomplete="off"
                    />
                    <div id="fromSuggestions" class="absolute top-full left-0 right-0 mt-1 bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-gray-200 dark:border-slate-600 max-h-80 overflow-y-auto suggestions-container hidden z-[2000]"></div>
                </div>
                
                <div class="relative">
                    <div class="absolute left-4 top-1/2 -translate-y-1/2 text-red-500">
                        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                            <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <input
                        type="text"
                        id="to"
                        placeholder="ArrÃªt d'arrivÃ©e..."
                        class="w-full pl-12 pr-4 py-3 rounded-xl border-2 border-gray-200 dark:border-slate-600 focus:border-brand-500 focus:outline-none transition-all input-glow bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100 placeholder:text-gray-400 dark:placeholder:text-gray-500"
                        autocomplete="off"
                    />
                    <div id="toSuggestions" class="absolute top-full left-0 right-0 mt-1 bg-white dark:bg-slate-800 rounded-xl shadow-xl border border-gray-200 dark:border-slate-600 max-h-80 overflow-y-auto suggestions-container hidden z-[2000]"></div>
                </div>

                <!-- Time selection -->
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="timeType" value="departure" checked class="text-brand-500 focus:ring-brand-500">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Partir Ã </span>
                        </label>
                        <label class="flex items-center gap-2 cursor-pointer">
                            <input type="radio" name="timeType" value="arrival" class="text-brand-500 focus:ring-brand-500">
                            <span class="text-sm font-medium text-gray-700 dark:text-gray-300">Arriver avant</span>
                        </label>
                    </div>
                    <input
                        type="time"
                        id="timeInput"
                        class="w-full px-4 py-3 rounded-xl border-2 border-gray-200 dark:border-slate-600 focus:border-brand-500 focus:outline-none transition-all bg-white dark:bg-slate-700 text-gray-900 dark:text-gray-100"
                    />
                </div>

                <!-- Options collapsible -->
                <details class="group">
                    <summary class="flex items-center justify-between cursor-pointer text-sm font-medium text-gray-700 py-2">
                        <span class="flex items-center gap-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6V4m0 2a2 2 0 100 4m0-4a2 2 0 110 4m-6 8a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4m6 6v10m6-2a2 2 0 100-4m0 4a2 2 0 110-4m0 4v2m0-6V4"></path>
                            </svg>
                            Options avancÃ©es
                        </span>
                        <svg class="w-4 h-4 transition-transform group-open:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </summary>
                    
                    <div class="mt-4 space-y-4 pb-2">
                        <!-- Walking distance slider -->
                        <div>
                            <label class="flex items-center justify-between text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                                <span class="flex items-center gap-2">
                                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                    </svg>
                                    Marche max
                                </span>
                                <span id="walkingValue" class="text-brand-600 dark:text-brand-400 font-semibold">500m</span>
                            </label>
                            <input
                                type="range"
                                id="maxWalking"
                                min="100"
                                max="2000"
                                step="50"
                                value="500"
                                class="w-full h-2 bg-gray-200 dark:bg-slate-600 rounded-lg appearance-none cursor-pointer accent-brand-500"
                            />
                        </div>
                    </div>
                </details>

                <!-- Search button -->
                <button
                    id="searchBtn"
                    class="w-full bg-gradient-to-r from-brand-500 to-brand-800 text-white font-semibold py-3 rounded-xl hover:shadow-lg hover:scale-[1.02] active:scale-[0.98] transition-all flex items-center justify-center gap-2"
                >
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    Rechercher
                </button>
            </div>

            <!-- Messages -->
            <div id="message" class="mx-6"></div>

            <!-- Results -->
            <div id="routesContainer" class="flex-1 overflow-y-auto custom-scrollbar px-6 pb-6">
                <!-- Routes will be inserted here -->
            </div>
        </div>

        <!-- Map -->
        <div id="map" class="flex-1"></div>
    </div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black/50 backdrop-blur-sm z-[2000] flex items-center justify-center">
        <div class="glass rounded-2xl p-8 text-center">
            <div class="text-6xl mb-4" style="animation: bounce 0.6s ease-in-out infinite;">ðŸšŒ</div>
            <p class="text-gray-700 dark:text-gray-200 font-medium text-lg">Recherche de l'itinÃ©raire...</p>
            <p class="text-gray-500 dark:text-gray-400 text-sm mt-2">Calcul en cours</p>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="app.js"></script>
</body>
</html>
